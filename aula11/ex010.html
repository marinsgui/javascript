<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" id="txtvel">Km/h
    <input type="button" value="Verificar" id="botao" onclick="clicar()">
    <div id="resultado">

    </div>
    <script>
        function clicar() {
        let botao = document.querySelector('#botao')
        let res = document.querySelector('#resultado')
        let txtvel = document.querySelector('#txtvel')
        let vel = Number(txtvel.value)
        res.innerHTML = `<p>Sua velocidade é de <strong>${vel}</strong>Km/h!</p>`
        if (vel > 60) {
                res.innerHTML += 'Você está multado!'
            }
        res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }
    </script>
</body>
</html>
